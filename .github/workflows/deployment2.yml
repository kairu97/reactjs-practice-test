name: Test Project Deployment
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Download Code
        uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm ci
      - name: Lint
        run: npm lint
  test:
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Download Code
        uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm ci
      - name: Test
        run: npm test
  build:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Download Code
        uses: actions/setup-node@v3
      - name: Install Dependencies
        run: npm ci
      - name: Build
        run: npm build
      - name: Deployment
        run: echo "Deploying ..."