name: Test Project Deployment
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Download Code
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Lint
        run: npm run lint
      - name: Install Dependencies
        run: npm ci
      - name: Run Test
        run: npm test
      - name: Build Project
        run: npm run build
      - name: Deploy
        run: echo "Deploying...."